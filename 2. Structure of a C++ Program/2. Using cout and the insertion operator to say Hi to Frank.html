<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "008 Using cout and the insertion operator to say Hi to Frank", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>IMPORTANT</strong></p><p><strong>GENERAL&nbsp;INSTRUCTIONS FOR&nbsp;CODING&nbsp;EXERCISE<br>Please Read<br></strong>--------------------------------------</p><p>These Coding Exercises are designed to be executed in the Udemy Testing Environment within your browser.<br><br>Please do <strong>NOT</strong> try executing these coding exercises in your IDE as you will encounter issues.</p><p><br>Note that the Coding Exercises have <strong>no</strong> <code>main()</code>&nbsp;function available to you. <br>That is because I am using the <code>main()</code>&nbsp;function on my end to call and test your code.</p><p>In some Coding Exercises, you may see code elements that we haven't discussed yet.<br>That's because I&nbsp;need them to be able to execute and test your code. <br>You don't have to worry about not knowing them.</p><p>You just need to enter your code between the comments provided.</p><pre class=\"prettyprint linenums\">//--- WRITE YOUR CODE BELOW THIS LINE----  \n     \n//--- WRITE YOUR CODE ABOVE THIS LINE----</pre><p>The code you will enter will be what is covered in the associated lectures.</p><p>Have fun and take advantage of these Coding Exercises to practice!</p><p>Finally, sometimes the code isn't rendered in the browser correctly and may seem to be missing some parts. I would encourage everyone to click on the '<strong>Reset</strong>' button the first time they attempt a coding exercise. This will ensure that the code is displayed properly in the browser.</p><p><strong>END&nbsp;OF&nbsp;INSTRUCTIONS</strong></p><p>--------------------------------------</p><p><strong>Coding Exercise #1</strong></p><p>Write a single output statement using <code>cout</code>&nbsp; that displays \"<strong>Hi Frank!</strong>\" to the console. Please don't have to use a '<code>\\n</code>&nbsp;' or<code>endl</code>&nbsp;, just display the text.</p><p>Note: only a <strong>single</strong> <code>cout </code>statement should be used for this challenge - <strong>no </strong>other code is necessary.</p><p><br></p><p>You can find my solution by clicking the <strong>solution.txt</strong> file on the left pane. But please make sure you give it a go yourself first, and only check the solution if you really get stuck.</p>", "tests": [{"file_name": "evaluate.cpp", "content": "#include \"gtest/gtest.h\"\n#include \"helpers/iohelper.h\"\n\nvoid say_hi();\n\nnamespace {\n\nclass Evaluate : public ::testing::Test {};\n\nTEST_F(Evaluate, Message) {\n    std::pair<std::string, std::string> output = CAPTURE_OUTPUT(say_hi());\n    std::string stdout = output.first;\n    EXPECT_EQ(\"Hi Frank!\", stdout) << \"Your code should display: Hi Frank!\";\n}\n\n}  // namespace\n"}], "solutions": [{"file_name": "exercise.cpp", "content": "#include <iostream>\r\n\r\nusing namespace std;\r\n\r\nvoid say_hi() {\r\n    // --- WRITE YOUR CODE BELOW THIS LINE----  \r\n    \r\n    cout << \"Hi Frank!\";\r\n    \r\n    //--- WRITE YOUR CODE ABOVE THIS LINE----\r\n}"}, {"file_name": "solution.txt", "content": "#include <iostream>\r\n\r\nusing namespace std;\r\n\r\nvoid say_hi() {\r\n    // --- WRITE YOUR CODE BELOW THIS LINE----  \r\n    \r\n    cout << \"Hi Frank!\";\r\n    \r\n    //--- WRITE YOUR CODE ABOVE THIS LINE----\r\n}"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
